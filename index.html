<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="main">
    <div class="container">
      <h1 id="heading">Guess the number between 1 to
        100.</h1>
      <h2 id="ask">Can you guess it? </h3>
        <input class="box" type="text" placeholder="Enter Your Number">
        <input class="btn" type="button" value="Guess">
        <p class="response"></p>
        <h4 class="count"></h4>
        <h5 class="guessNumber"></h5>
        <h3 class="score"></h3>
    </div>
    <div class="controler">
      <h1 class="Instruction"></h1>
      <button class="Start">START</button>
    </div>
  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
